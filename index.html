<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Direct Messenger</title>

<!-- intl-tel-input CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #25D366, #128C7E);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #25D366;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #1da851;
}

.error {
    color: red;
    font-size: 13px;
    text-align: center;
    margin-top: 5px;
}
</style>
</head>
<body>

<div class="container">
    <h2>WhatsApp Global Messenger</h2>

    <input type="tel" id="phone">
    <textarea id="message" rows="3" placeholder="Type your message..."></textarea>

    <button onclick="sendWhatsApp()">Send Message</button>

    <div class="error" id="errorMsg"></div>
</div>

<!-- intl-tel-input JS -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js"></script>

<script>
const input = document.querySelector("#phone");

const iti = window.intlTelInput(input, {
    initialCountry: "auto",
    geoIpLookup: function(success, failure) {
        fetch("https://ipapi.co/json")
        .then(res => res.json())
        .then(data => success(data.country_code))
        .catch(() => success("us"));
    },
    separateDialCode: true,
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js"
});

function sendWhatsApp() {
    let error = document.getElementById("errorMsg");
    let message = document.getElementById("message").value.trim();

    error.innerText = "";

    if (!iti.isValidNumber()) {
        error.innerText = "Invalid phone number!";
        return;
    }

    let fullNumber = iti.getNumber(); // E.164 format (+60123456789)
    fullNumber = fullNumber.replace("+", "");

    let encodedMessage = encodeURIComponent(message);

    let url = `https://wa.me/${fullNumber}?text=${encodedMessage}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
